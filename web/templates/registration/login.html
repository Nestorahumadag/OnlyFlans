{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="col-12 col-md-6 offset-0 offset-md-3 mt-4 mb-4">
        <h2 class="neon-class text-center mb-4">Iniciar sesión</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="neon-class form-label">Usuario</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="id_password" class="neon-class form-label">Contraseña</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn custome-btn">Iniciar sesión</button>
            </div>
        </form>
        
        {% if messages %}
        <div class="neon-class mt-3">
            <ul class="list-unstyled">
                {% for message in messages %}
                <li class="text-danger">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    {% load socialaccount %}
    <h1>Google Login</h1>
    <a href="{% provider_login_url 'google' %}?next={{ request.path }}">Login with google</a>

</div>
{% endblock %}
